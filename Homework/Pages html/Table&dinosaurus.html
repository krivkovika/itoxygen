<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>Таблица</title>
</head>
<body>
<table border="1" wight="300" height="210" align="center" cellpadding="5" cellspacing="0">
    <tr>
        <th colspan="3" wight="300" height="30" text-align="center">Динозавры</th>
    </tr>
    <tr>
        <th rowspan="2" wight="100" height="180">Скелет динозавра
            <figure>
                <img src="../images/dinosaurus.png"
                     alt="The head and torso of a dinosaur sceleton;
                it has a large head with long sharp teeth"
                     width="70"
                     height="60">
                <figcaption>Скелет динозавра T-Rex</figcaption>
            </figure>
        </th>
        <th wight="200" height="60" colspan="2" text-align="center">Тиронозавр</th>
    </tr>
    <tr>
        <th wight="100" height="90" colspan="1">Вес</th>
        <th wight="100" height="90" colspan="1">Рост</th>
    </tr>
</table>
</body>
</html>
