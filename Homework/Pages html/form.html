<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>Список</title>
    <script>
        function sizePic() {
            size = document.getElementById("size").value;
            img = document.getElementById("pic");
            img.width = 60+20*size;
        }
    </script>
</head>
<body>
<table border="1" wight="400" height="800" align="center" cellpadding="5" cellspacing="0">
    <tr>
        <th colspan="4" wight="100" height="100" text-align="center">
            <form>
                <p><select name="select" size="1">
                    <option selected value="s1">Вариант №1</option>
                    <option value="s2">Вариант №2</option>
                    <option value="s3">Вариант №3</option>
                    <option value="s4">Вариант №4</option>
                    <option value="s5">Вариант №5</option>
                </select>
                    <input type="submit" value="Отправить"></p>
            </form>
        </th>

        <th>
            <form>
                <p><select name="select" size="5">
                    <option selected value="s1">Вариант №1</option>
                    <option value="s2">Вариант №2</option>
                    <option value="s3">Вариант №3</option>
                    <option value="s4">Вариант №4</option>
                    <option value="s5">Вариант №5</option>
                </select>
                    <input type="submit" value="Отправить"></p>
            </form>
        </th>
        <th>
            <form action="handler.php">
                <p>Укажите цифру:</p>
                <p><input type="number" name="№" value="4" min="1" max="10" step="1"></p>
            </form>
        </th>


        <th>
            <form>
                <p><select name="select" size="1" multiple>
                    <option selected value="s1">Вариант №1</option>
                    <option value="s2">Вариант №2</option>
                    <option value="s3">Вариант №3</option>
                    <option value="s4">Вариант №4</option>
                    <option value="s5">Вариант №5</option>
                </select>
                </p>
            </form>
        </th>
    </tr>
    <tr>
        <th colspan="4" wight="100" height="100" text-align="center">


            <p>Размер рисунка: <input type="range" min="1" max="5" step="0.1" id="size"
                                      oninput="sizePic()" value="3"></p>
            <p><img src="../images/Vinni.jpg" alt="Винни Пух" id="pic"></p>
        </th>

        <th>
            <form>
                <input type="submit" value="Очистить"></p>
            </form>
        </th>

        <th>
            <form>
                <p><input type="search" name="q" placeholder="Поиск по сайту">
                    <input type="submit" value="Найти">
                </p>
            </form>
        </th>


        <th>
            <form action="handler.php">
                <p>Укажите цвет фона: <input type="color" name="bg" value="#ff0000">
                    <input type="submit" value="Выбрать"></p>
            </form>
        </th>

    </tr>
    <tr>
        <th colspan="4" wight="100" height="100" text-align="center">
            <form action="handler.php">
                <p><b>Укажите</b></p>
                <p><input type="radio" name="answer" value="a1">Radio BUTTON<Br>
                    <input type="radio" name="answer" value="a2">Radio BUTTON<Br>
                    <input type="radio" name="answer" value="a3">Radio BUTTON</p>
                <p><input type="submit"></p>
            </form>
        </th>


        <th>
            <form action="handler.php">
                <p><b>Введите текст:</b></p>
                <p><textarea name="comment"></textarea></p>
                <p><input type="submit"></p>
            </form>
        </th>

        <th>
            <form action="handler.php">
                <p><b>Укажите дату</b></p>
                <p><input type="checkbox" name="a" value="2010">2010</p>
                <p><input type="checkbox" name="a" value="2014">2014</p>
                <p><input type="checkbox" name="a" value="2017">2017</p>
                <p><input type="checkbox" name="a" value="2019">2019</p>

                <p><input type="submit" value="Отправить"></p>
            </form>
        </th>

        <th>
            <form enctype="multipart/form-data" method="post">
                <p>Загрузите фотографии</p>
                <p><input type="file" name="photo" multiple accept="image/*,image/jpeg">
                    <input type="submit" value="Отправить"></p>
            </form>
        </th>
    </tr>
</table>
<script>
    function sizePic() {
        size = document.getElementById("size").value;
        img = document.getElementById("pic");
        img.width = 60+20*size;
    }
</script>
</body>
</html>
